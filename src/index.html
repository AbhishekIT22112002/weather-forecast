<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto">
        <header>
            <h1 class="text-3xl font-bold my-4 back">Weather Forecast</h1>
            <!-- Search input and buttons -->
            <div class="flex flex-col md:flex-row my-4"> <!-- Responsive flex layout -->
                <input type="text" id="cityInput" class="px-4 py-2 focus:outline-none rounded-lg mb-2 md:mb-0 md:mr-2" placeholder="Enter city name">
                <button id="searchBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg mb-2 md:mb-0"><i class="fas fa-search"></i> Search</button>
                <button id="currentLocationBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg md:ml-2"><i class="fas fa-map-marker-alt"></i> Use Current Location</button>
            </div>
          <!-- Dropdown menu for recently searched cities -->
            <div class="dropdown">
                <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg ml-2"><i class="fas fa-history"></i> Recently Searched</button>
                <div class="dropdown-content" id="recentlySearchedDropdown"></div>
            </div>
        </header>
        <!-- Weather data display -->
        <div id="weatherDisplay" class="mt-8"></div>
        <!-- 5-day forecast display -->
        <div id="forecastDisplay" class="forecast"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
